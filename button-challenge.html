<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/main.css" rel="stylesheet" title="Default Style">
</head>
<body>
<header class="header">
    <img width="100px" height="100px" src="https://gust.com/marketing/assets/gust-logo.png">
    <button id="test-button" class="btn uppercase">enable</button>
</header>

<!-- Feel free to change the button markup in any way you see fit. The provided javascript does require the 'new-button' id. -->
<div class="container">
    <h1>Buttons</h1>
    <button id="new-button" class="btn uppercase animation shake" disabled>continue</button>

    <h2>Colors</h2>
    <button class="btn" disabled>disable</button>
    <button class="btn--white">white</button>
    <button class="btn--blue">blue</button>
    <button class="btn--green">green</button>
    <h2>Text color change base on background color</h2>
    <h4>Light</h4>
    <button class="btn--blue__light">blue light</button>
    <button class="btn--green__light">green light</button>
    <h4>Normal</h4>
    <button class="btn--blue">blue normal</button>
    <button class="btn--green">green normal</button>
    <h4>Dark</h4>
    <button class="btn--blue__dark">blue dark</button>
    <button class="btn--green__dark">green dark</button>
</div>

<!-- JavaScript -->
<script src="http://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="javascripts/setup.js"></script>

</body>
</html>
