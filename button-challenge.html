<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Button Challenge Project</title>
    <link href="css/main.css" rel="stylesheet" title="Default Style">
</head>
<body>
<header class="header">
    <img width="100px" height="100px" src="https://gust.com/marketing/assets/gust-logo.png">
    <button id="test-button" class="btn uppercase pull-right">enable</button>
</header>

<!-- Feel free to change the button markup in any way you see fit. The provided javascript does require the 'new-button' id. -->
<main class="main bg-purple text-white">
    <div class="container">
        <h1>Buttons</h1>
        <button id="new-button" class="btn btn-rounded uppercase" disabled>continue</button>
        <h2>Alternatives success</h2>
        1. <button class="btn--bg-green uppercase animation infinite success">success</button>
        2. <button class="btn--bg-green uppercase animation infinite rubber">success</button>
        3. <button class="btn--bg-green uppercase animation infinite bounce">success</button>
        4. <button class="btn--bg-green uppercase animation infinite zoom">success</button>
        <h2>Colors</h2>
        <button class="btn-bg-blue uppercase">blue </button>
        <button class="btn-bg-green uppercase">green</button>
        <button class="btn-bg-red uppercase">red</button>
        <button class="btn-bg-yellow uppercase">yellow</button>
        <button class="btn uppercase" disabled>disable</button>
        <h2>Button rounded</h2>
        <button class="btn-bg-blue btn-rounded uppercase">rounded blue </button>
        <button class="btn-bg-green btn-rounded uppercase">rounded green</button>
        <button class="btn-bg-red btn-rounded uppercase">rounded red</button>
        <button class="btn-bg-yellow btn-rounded uppercase">rounded yellow</button>
        <button class="btn btn-rounded uppercase" disabled>rounded disable</button>
        <h2>Button block</h2>
        <button class="btn-bg-blue uppercase block">blue block</button>
        <button class="btn-bg-green uppercase block">green block</button>
        <button class="btn-bg-red uppercase block">red block</button>
        <button class="btn-bg-yellow uppercase block">yellow block</button>
    </div>
</main>

<!-- JavaScript -->
<script src="http://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="javascripts/setup.js"></script>

</body>
</html>
