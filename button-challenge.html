<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Button Challenge Project</title>
    <link href="css/main.css" rel="stylesheet" title="Default Style">
</head>
<body>
<header class="header">
    <img width="100px" height="100px" src="https://gust.com/marketing/assets/gust-logo.png">
    <button id="test-button" class="btn uppercase pull-right">enable</button>
</header>

<!-- Feel free to change the button markup in any way you see fit. The provided javascript does require the 'new-button' id. -->
<main class="main bg--purple">
    <div class="container">
        <h1>Buttons</h1>
        <button id="new-button" class="btn btn--rounded uppercase" disabled>continue</button>
        <h2>Alternatives success</h2>
        1. <button class="btn--green uppercase animation infinite success">success</button>
        2. <button class="btn--green uppercase animation infinite rubber">success</button>
        3. <button class="btn--green uppercase animation infinite bounce">success</button>
        4. <button class="btn--green uppercase animation infinite zoom">success</button>
        <h2>Colors</h2>
        <h4>Medium</h4>
        <button class="btn--blue uppercase">blue </button>
        <button class="btn--green uppercase">green</button>
        <button class="btn--red uppercase">red</button>
        <button class="btn--yellow uppercase">yellow</button>
        <button class="btn uppercase">disable</button>
        <h4>Light</h4>
        <button class="btn--blue__light">light blue</button>
        <button class="btn--green__light">light green</button>
        <button class="btn--red__light">light red</button>
        <button class="btn--yellow__light">light yellow</button>
        <h4>Dark</h4>
        <button class="btn--blue__dark">dark blue</button>
        <button class="btn--green__dark">dark green</button>
        <button class="btn--red__dark">dark red</button>
        <button class="btn--yellow__dark">dark yellow</button>
        <h4>Transparent</h4>
        <button class="btn--green__transparent">green transparent</button>
        <button class="btn--blue__transparent">blue transparent</button>
        <button class="btn--red__transparent">red transparent</button>
        <button class="btn--yellow__transparent">yellow transparent</button>
        <h2>Button size</h2>
        <button class="btn--blue__light btn--sm">button small</button>
        <button class="btn--blue btn--md">button medium</button>
        <button class="btn--blue__dark btn--lg">button large</button>
        <h2>Button rounded</h2>
        <button class="btn--blue btn--rounded uppercase">rounded blue </button>
        <button class="btn--green btn--rounded uppercase">rounded green</button>
        <button class="btn--red btn--rounded uppercase">rounded red</button>
        <button class="btn--yellow btn--rounded uppercase">rounded yellow</button>
        <button class="btn--rounded uppercase">rounded disable</button>
        <h2>Button block</h2>
        <button class="btn--blue btn--md block">blue block</button>
        <button class="btn--green btn--md block">green block</button>
        <button class="btn--red btn--md block">red block</button>
        <button class="btn--yellow btn--md block">yellow block</button>
    </div>
</main>

<!-- JavaScript -->
<script src="http://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="javascripts/setup.js"></script>

</body>
</html>
